name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install GitHub CLI
        run: |
          curl -L https://github.com/cli/cli/releases/download/v2.83.1/gh_2.83.1_linux_amd64.tar.gz -o gh.tar.gz
          echo "1c5252d4ce3db07b51c01ff0b909583da6364ff3fdc06d0c2e75e62dc0380a34  gh.tar.gz" | sha256sum -c -
          tar -xzf gh.tar.gz
          sudo mv gh_2.83.1_linux_amd64/bin/gh /usr/local/bin/
          rm -rf gh.tar.gz gh_2.83.1_linux_amd64

      - name: Build
        run: make build

      - name: Validate Workflow Files
        run: |
          curl -L -o action-validator https://github.com/mpalmer/action-validator/releases/download/v0.8.0/action-validator_linux_amd64
          echo "d1d9b787b897c6f8ef9e2f42c2553ce5d0a242aae3bca998d2c67dc69348b128  action-validator" | sha256sum -c -
          chmod +x action-validator
          for f in .github/workflows/*.yml internal/setup/workflows/*.yml; do
            echo "Validating $f"
            ./action-validator "$f"
          done

      - name: Test
        run: |
          sudo useradd -m testuser
          cp -r . /tmp/workspace
          sudo chown -R testuser:testuser /tmp/workspace

          sudo -u testuser bash -c "
            cd /tmp/workspace
            export PATH=$PATH
            export GOCACHE=/tmp/workspace/.gocache
            export GOMODCACHE=/tmp/workspace/.gomodcache
            go test -v -cover ./...
          "

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install act
        run: |
          curl -L -o act.tar.gz https://github.com/nektos/act/releases/download/v0.2.82/act_Linux_x86_64.tar.gz
          echo "76645c0bbe4bb69a8f0ba3caefa681b2f4c04babd4679c67861af9a276a3561f  act.tar.gz" | sha256sum -c -
          tar -xzf act.tar.gz -C /usr/local/bin act
          rm act.tar.gz

      - name: Run E2E Tests
        run: make e2e-docker
